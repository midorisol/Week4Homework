<table>
  <tr>
    <th>Futam</th>
    <th>Dátum</th>
    <th>Győztes</th>
    <th>Csapat</th>
    <th>Körök száma</th>
  </tr>

  <tr *ngFor="let result of result; let i = index"
      [ngClass]="{'odd':i%2 !== 0, 'selected': i === selectedIndex}"
      (click)="setSelectedIndex(i)">
    <td>{{result.grandPrix}}</td>
    <td>{{result.date | date:'shortDate'}}</td>
    <td>{{result.winner}}</td>
    <td>{{result.team | uppercase}}</td>
    <td>{{result.laps}}</td>
  </tr>
</table>
